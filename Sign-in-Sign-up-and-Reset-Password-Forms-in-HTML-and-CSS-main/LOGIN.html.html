<!DOCTYPE html>
<html>
<head>
	<title>Sign in Sign up and Reset Password Forms</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="wrapper">
  <div class="form_wrapper">
    <div class="form_ele form_signin">
      <div class="img_section">
        <img src="gymnast_1.png" alt="gymnast">
      </div>
      <form>
        <div class="title">
          <p>Sign up</p>
        </div>
        <div class="form_grp">
          <div class="form_head">
            <div class="form_item">
              <div class="label">
                <p>Username</p>
              </div>
              <div class="input_item">
                <input type="text" class="input" placeholder="Coding Market">
              </div>
            </div>
            <div class="form_item">
              <div class="label">
                <p>Email</p>
              </div>
              <div class="input_item">
                <input type="text" class="input" placeholder="codingmarket@gmail.com">
              </div>
            </div>
            <div class="form_item">
              <div class="label">
                <p>Password</p>
              </div>
              <div class="input_item">
                <input type="Password" class="input" placeholder="***********">
              </div>
            </div>
            <div class="form_info">
              <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
          </div>
          <div class="btn_item">
            <button>Sign up</button>
          </div>
        </div>
      </form>
    </div>
    <div class="form_ele form_signup">
      <div class="img_section">
        <img src="gymnast_2.png" alt="gymnast">
      </div>
      <form>
        <div class="title">
          <p>Sign in</p>
        </div>
        <div class="form_grp">
          <div class="form_head">
            <div class="form_item">
              <div class="label">
                <p>Username</p>
              </div>
              <div class="input_item">
                <input type="text" class="input" placeholder="Coding Market">
              </div>
            </div>
            <div class="form_item">
              <div class="label">
                <p>Password</p>
              </div>
              <div class="input_item">
                <input type="Password" class="input" placeholder="***********">
              </div>
            </div>
            <div class="form_info">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </div>
          <div class="btn_item">
            <button>Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div class="form_ele form_resetpwd">
      <div class="img_section">
        <img src="gymnast_3.png" alt="gymnast">
      </div>
      <form>
        <div class="title">
          <p>Reset Password</p>
        </div>
        <div class="form_grp">
          <div class="form_head">
            <div class="form_item">
              <div class="label">
                <p>Enter your email address and we will send you a email for reset password</p>
              </div>
              <div class="input_item">
                <input type="text" class="input" placeholder="Please enter Email">
              </div>
            </div>
            <div class="form_info">
              <p>Return to the <a href="#">Sign in</a></p>
            </div>
          </div>
          <div class="btn_item">
            <button>Reset Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
